<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__section">
      <h3>Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task" class="input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li>
          <input type="checkbox">
            <label class="input">Pay Bills</label>
          <input type="text" class="input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="Button for remove">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
            <label class="input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input">
          <button class=" button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="Button for remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="list">
        <li><input type="checkbox" checked>
          <label class="input">See the Doctor</label>
          <input type="text" class="input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="Button for remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
