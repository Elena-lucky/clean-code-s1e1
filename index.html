<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__image" alt="Eisenhower matrix">
    <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__section">
      <h3 class="section__title">Add Item</h3>
      <div class="section__wrapper">
        <input id="new-task" class="input input__text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="main__section">
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input class="input checkbox" type="checkbox">
            <label class="input input__label">Pay Bills</label>
          <input type="text" class="input input__text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button_delete-img" alt="Button for remove">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="input checkbox" type="checkbox">
            <label class="input input__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input__text">
          <button class=" button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button_delete-img" alt="Button for remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__section">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item"><input class="input checkbox" type="checkbox" checked>
          <label class="input">See the Doctor</label>
          <input type="text" class="input input__text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button_delete-img" alt="Button for remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
